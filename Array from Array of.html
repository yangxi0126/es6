<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>Go to Store</li>
    <li>Watch TV</li>
    <li>Go shopping</li>
</ul>
</body>
<script>
    //Array.from把一个类数组转变为真正的数组
    const todos = document.querySelectorAll('li');
    //    const todoArr = Array.from(todos);
    //    const names = todoArr.map((todo) => {
    //        return todo.textContent;
    //    });
    const todoArr = Array.from(todos, (todo) => {
        return todo.textContent;
    });
    //    console.log(names);
    console.log(todoArr);

    function sum() {
        arguments = Array.from(arguments);
        return arguments.reduce((prev, curr) => {
            return prev + curr;
        }, 0);
    }
    let total = sum(1, 2, 3);
    console.log(total);

    const website = 'Laravist';
    console.log(Array.from(website));

    //Array.of返回一个数组
    console.log(Array.of(1));
    console.log(Array.of(1, 2));
</script>
</html>
